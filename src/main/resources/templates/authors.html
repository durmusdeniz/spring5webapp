<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author List</title>
</head>
<body>
<h1>Authors</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Firstname</th>
        <th>Lastname</th>
    </tr>
    <tr th:each="author : ${authors}">
        <th th:text="${author.id}">Author ID</th>
        <th th:text="${author.firstName}">Name</th>
        <th th:text="${author.lastName}">lname</th>

    </tr>
</table>

</body>
</html>
